<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td { 
            border: 1px solid gray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="timer"></div>
    <div id="data"></div>
</body>

<script src="picoSensorDB.js"></script> 
<script>

    function updateWebpage(data){
        dataDiv = document.getElementById("data");
        dataDiv.innerHTML = data;
    }

    x = 0;
    tDiv = document.getElementById("timer");

    sensorDB = new picoSensorDB("TestR");

    setInterval(() => {
        
        x++;
        
        tDiv.innerHTML = "hello " + x;

        sensorDB.fetchData();
        dataTable = sensorDB.getTable("mass");
        //console.log("Table:", dataTable);
        dataDiv = document.getElementById("data");
        dataDiv.replaceChildren(dataTable);

    }, 1000);

</script>
</html>
